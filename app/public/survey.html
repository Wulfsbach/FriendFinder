<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Survey Page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <h1> Welcome to the Friend-Matcher Survey!</h1>

        <main>
            <div class="question-area">
            <legend for= "question1">You enjoy being active</legend>
            <div class="answer">
               
                   
                    <div class="button-container" >
                        <input type="radio" name="q1" id="q1-1"  value="1"><label class="visually-hidden" for="q1-1">Strongly Disagree</label>
                        <span class="checkmark disagree max"></span>
                    </div>
                    <div class="button-container">
                        <input type="radio" name="q1" id="q1-2" value="2"><label class="visually-hidden" for="q1-2">Disagree</label>
                        <span class="checkmark disagree min"></span>
                    </div>
                    <div class="button-container">
                        <input type="radio" name="q1" id="q1-3" value="3"><label class="visually-hidden" for="q1-3">Neutral</label>
                        <span class="checkmark neutral"></span>
                    </div>
                    <div class="button-container">
                        <input type="radio" name="q1" id="q1-4"  value="4"><label class="visually-hidden" for="q1-4">Agree</label>
                        <span class="checkmark agree min"></span>
                    </div>
                    <div class="button-container">
                        <input type="radio" name="q1" id="q1-5" value="5"><label class="visually-hidden" for="q1-5">Strongly Agree</label>
                        <span class="checkmark agree max"></span>
                    </div>

                </div>

            </div>
            </div>
    
     
          </main>
    </body>
</html>
